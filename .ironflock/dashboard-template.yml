name: OPC_UA_Client
widgets:
  - package_name: widget-gauge
    chartconfig:
      settings: {}
      dataseries:
        - label: $str:Machine Voltage
          unit: $str:V
          valueColor: $str:black
          data:
            tableRef:
              tablename: opcuadata
              queryParams:
                limit: 5
                windowLength: 5
                nowMinusPeriods: 0
              format:
                value: data.Machine.Status.Voltage
                tsp: tsp
                pivot: machine_name
          sections:
            sectionLimits:
              - $num:0
              - $num:240
              - $num:260
              - $num:300
            backgroundColors:
              - $str:#AAC8A7
              - $str:#F1C27B
              - $str:#FF9B9B
          advanced:
            averageLatest: "$num:"
        - label: $str:Tank Temperature
          valueColor: $str:green
          unit: $str:Â°C
          data:
            tableRef:
              tablename: opcuadata
              queryParams:
                limit: 5
                windowLength: 5
                nowMinusPeriods: 0
              format:
                value: data.Tank.Temperature
                tsp: tsp
                pivot: machine_name
          sections:
            sectionLimits:
              - $num:0
              - $num:1000
              - $num:3000
              - $num:4000
            backgroundColors:
              - $str:#039be5
              - $str:#43a047
              - $str:#c62828
    version: 1.7.4
    layout_id: 1
  - package_name: widget-linechart
    chartconfig:
      axis:
        timeseries: $bool:true
        xAxisLabel: $str:Time
        yAxisLabel: "$str:"
        columnLayout: $bool:true
      dataseries:
        - label: $str:Tank Temperature
          type: $str:line
          styling:
            borderWidth: $num:2
            borderDash: $str:5, 5
            radius: $num:0
            pointStyle: $str:rectRounded
          advanced:
            drawOrder: $num:3
            chartName: $str:t
          data:
            tableRef:
              tablename: opcuadata
              queryParams:
                limit: 500
              format:
                x: tsp
                y: data.Tank.Temperature
                r: $num:10
                pivot: devname
        - label: $str:Voltage
          data:
            tableRef:
              tablename: opcuadata
              queryParams:
                limit: 500
                windowLength: 5
                nowMinusPeriods: 0
              format:
                x: tsp
                y: data.Machine.Status.Voltage
                pivot: devname
          type: $str:line
    version: 1.6.8
    layout_id: 2
layout:
  - w: 12
    h: 6
    x: 0
    y: 0
    id: 2
  - w: 12
    h: 4
    x: 0
    y: 6
    id: 1
style:
  theme:
    theme_name: shine
  background_color: "#0000"
  text_color: "#333"
  tile_background_color: "#0000"
  tile_border_color: "#ccc"
