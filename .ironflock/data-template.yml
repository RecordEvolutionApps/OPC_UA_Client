data:
  tables:
    - tablename: opcuadata
      chunkTimeInterval: 1 hour
      dropAfter: 2 hour
      columns:
        - id: tsp
          name: Timestamp
          description: Timestamp of Measurement
          path: args[1].tsp
          dataType: timestamp
        - id: namespace
          name: Namespace
          description: OPCUA Namespace
          path: args[0]
          dataType: string
        - id: data
          name: Data
          description: OPCUA Data
          path: args[1].data
          dataType: json
        - id: devname
          name: Device Name
          description: Name of Device
          path: kwargs.DEVICE_NAME
          dataType: string